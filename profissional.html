<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="profissional.css" />
</head>
<body>
  <div class="container mt-5">
    <h2>Cadastre-se</h2>
    <form id="formulario">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" />
        <div class="text-danger" id="erroNome"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" />
        <div class="text-danger" id="erroEmail"></div>
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" />
        <div class="text-danger" id="erroCpf"></div>
      </div>
      
      <div class="mb-3">
        <label for="crp" class="form-label">CRP:</label>
        <input type="text" class="form-control" id="crp" placeholder="Digite seu CRP" />
        <div class="text-danger" id="erroCrp"></div>
      </div>
      
      <div class="mb-3">
        <label for="especializacao" class="form-label">Especialização</label>
        <input type="text" class="form-control" id="especializacao" placeholder="Digite sua Especialização (opicional)" />
        <div class="text-danger" id="erroEspecializacao"></div>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite uma senha" />
        <div class="text-danger" id="erroSenha"></div>
      </div>

      <div class="mb-3">
        <label for="data" class="form-label">Data de nascimento</label>
        <input type="date" class="form-control" id="data">
        <div class="text-danger" id="erroData"></div>
      </div>

      <div class="mb-3">
        <label for="genero" class="form-label">Gênero</label>
        <select id="genero" class="form-select">
          <option selected></option>
          <option>Feminino</option>
          <option>Masculino</option>
          <option>Outro</option>
        </select>
        <div class="text-danger" id="erroGenero"></div>
      </div>

        <button type="submit" class="btn btn-primary">Entrar</button><br>
        <a href="login.html">Já tem uma conta? Faça login.</a><br>
        <a href="cadastro.html">É um paciente? Cadastre-se aqui.</a>
    </form>
</div>

<script src="profissional.js"></script>
</body>
</html>
